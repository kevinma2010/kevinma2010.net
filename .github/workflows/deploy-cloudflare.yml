name: Deploy to Cloudflare Pages

on:
  # Trigger on push to main branch
  push:
    branches: [main]
  # Allow manual workflow dispatch
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: kevinma2010-net
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }} # For PR preview links
          branch: ${{ github.head_ref || github.ref_name }} # Track deployment source

